<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>硬幣翻轉動畫 DEMO</title>
  <style>
    body {
      background: #23272f;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .coin-container {
      perspective: 1200px;
      width: 220px;
      height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .coin {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle at 60% 30%, #ffe066 60%, #bfa100 100%);
      box-shadow: 0 10px 32px #0008, 0 2px 0 #fff8 inset;
      border: 6px solid #fff6;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.1em;
      font-family: 'Noto Sans TC', Arial, sans-serif;
      font-weight: 900;
      color: #bfa100;
      letter-spacing: 0.12em;
      text-shadow: 0 4px 16px #fff8, 0 1px 0 #fff8;
      animation: coin-flip 2.2s cubic-bezier(.6,-0.4,.4,1.6);
      animation-fill-mode: both;
    }
    .coin .face {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      backface-visibility: hidden;
    }
    .coin .back {
      transform: rotateX(180deg);
      color: #fff;
      background: radial-gradient(circle at 30% 70%, #bfa100 60%, #ffe066 100%);
      font-size: 1.6em;
      font-weight: 700;
      letter-spacing: 0.08em;
    }
    @keyframes coin-flip {
      0% {
        transform: rotateX(0deg) scale(0.7);
        box-shadow: 0 0px 0 #0000;
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      35% {
        transform: rotateX(540deg) scale(1.15);
        box-shadow: 0 18px 64px #fff6, 0 2px 0 #fff8 inset;
      }
      60% {
        transform: rotateX(900deg) scale(0.98);
        box-shadow: 0 6px 32px #ffe06688, 0 2px 0 #fff8 inset;
      }
      80% {
        transform: rotateX(1260deg) scale(1.05);
        box-shadow: 0 12px 48px #bfa10099, 0 2px 0 #fff8 inset;
      }
      100% {
        transform: rotateX(1440deg) scale(1.0);
        box-shadow: 0 10px 32px #0008, 0 2px 0 #fff8 inset;
        opacity: 1;
      }
    }
    .flip-btn {
      margin-top: 40px;
      display: block;
      padding: 14px 40px;
      font-size: 1.2em;
      background: linear-gradient(90deg, #ffe066, #bfa100);
      color: #23272f;
      border: none;
      border-radius: 32px;
      font-weight: bold;
      letter-spacing: 0.08em;
      cursor: pointer;
      box-shadow: 0 2px 16px #0005;
      transition: background 0.18s;
    }
    .flip-btn:hover {
      background: linear-gradient(90deg, #bfa100, #ffe066);
    }
  </style>
</head>
<body>
  <div class="coin-container">
    <div class="coin" id="coin">
      <div class="face front">正面</div>
      <div class="face back">反面</div>
    </div>
  </div>
  <button class="flip-btn" onclick="flipCoin()">再翻一次！</button>
  <script>
    function flipCoin() {
      const coin = document.getElementById('coin');
      coin.style.animation = 'none';
      // 強制 reflow 以重播動畫
      void coin.offsetWidth;
      coin.style.animation = '';
    }
  </script>
</body>
</html>
