<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品集 - Dreamaker 汽車美容</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .hero-banner {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .hero-banner video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        .hero-content {
            position: relative;
            z-index: 3;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .hero-content h1 {
            font-size: 3em;
            margin: 0;
            background: linear-gradient(90deg, #00e1ff, #ff00c8, #ff9800);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-move 2.8s linear infinite;
        }

        .hero-content p {
            font-size: 1.5em;
            margin: 20px 0;
            color: #fff;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #00e1ff;
            font-size: 1.1em;
            text-decoration: underline;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #ff00c8;
        }

        @keyframes gradient-move {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="hero-banner">
        <video autoplay muted loop playsinline>
            <source src="667/7877.MOV" type="video/mp4">
            您的瀏覽器不支援影片播放
        </video>
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>最好的作品<br>就是你這部!!</h1>
            <p>專業汽車美容服務，讓您的愛車煥然一新</p>
            <a href="index.html" class="back-link">回首頁</a>
        </div>
    </div>
</body>
</html>
