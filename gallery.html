<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品集 - Dreamaker 汽車美容</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #111;
            color: #fff;
            margin: 0;
        }
        .best-artwork {
            margin-top: 120px;
            font-size: 2.1em;
            font-weight: bold;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #00e1ff, #ff00c8, #ff9800);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: footer-gradient-move 2.8s linear infinite;
            text-align: center;
        }
        .back-link {
            margin-top: 42px;
            color: #00e1ff;
            font-size: 1.1em;
            text-decoration: underline;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #ff00c8;
        }
    </style>
</head>
<body>
    <div class="best-artwork">最好的作品<br>就是你這部!!</div>
    <a href="index.html" class="back-link">回首頁</a>
</body>
</html>
